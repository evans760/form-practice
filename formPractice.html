<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<!-- action - where the form sends data to !-->
<!-- method - what HTTP method get/post !-->

<h1>Log in</h1>
<form action="http://wikipedia.com" method="GET">
  <input type="text" placeholder="user name">
  <input type="password" placeholder="password">
  <input type="submit">
</form>


</body>
</html>
