<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<!-- action - where the form sends data to !-->
<!-- method - what HTTP method get/post !-->

<h1>Log in</h1>
<form action="http://wikipedia.com" method="GET">

  <label>
    Username:
    <input type="text" placeholder="user name">
  </label>

  <label>
    <input type="password" placeholder="password">
  <input type="submit">
  </label>
  
</form>


</body>
</html>
