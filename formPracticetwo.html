<!DOCTYPE html>
<html>
<head>
  <title>
    form practice two
  </title>
</head>
<body>
<h1>Register</h1>

<form>
  <label for="first">First Name:</label>
  <input name="first" id="first" type="text" placeholder="john" required>
  <label for="last">Last Name:</label>
  <input  name="last" id="last" type="text" placeholder="smith" required>

  <div>
    <label for="male">male</label>
    <input id="male" name="gender" type="radio" value="male">
    <label for="female">female</label>
    <input id="female" name="gender" type="radio" value="female">
    <label for="other">other</label>
    <input name="gender" type="radio" value="other">
  </div>

  <div>
    <label>
    Email:
      <input name="email" type="email" placeholder="email" required>
    </label>

    <label>
    Password:
    <input type="password" name="password" pattern=".{5,10}" required title="password must be between 5 and 10 characters">

    </label> 
  </div>

  <div>
    <label>
    birthday:
    <select name="month">
      <option>Month</option>
      <option>Jan</option>
      <option>Feb</option>
      <option>Mar</option>
    </select>

    <select month="day">
      <option>Day</option>
      <option>10</option>
      <option>12</option>
      <option>14</option>
    </select>

    <select month="year">
      <option>Year</option>
      <option>1999</option>
      <option>2000</option>
      <option>2001</option>
    </select>
  </div>

  <div>
    <label for="agreed">I agree to terms and conditions</label>
    <input type="checkbox" name="agreed" id="agreed">
  </div>

  <input type="submit">
</form>


</body>

</html>
